<div class="hero-scene text-center text-secondary">
    <div class="hero-scene-content">
        <h1>Mon profil</h1>
        <p>Partagez la route, Préservez la planète</p>
    </div>
</div>

<div class="container p-4 mt-4 mb-4 col-md-6 col-lg-4" data-show="driver passengerDriver">
    <div class="card text-center bg-dark text-light row justify-content-center ">
        <div>
            <h2 class="text-secondary pt-3">Mes informations</h2>
        </div>
        <div>
                <form>
                <div class="">
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <label for="vehiculeInput" class="form-label text-light me-3">Véhicule :</label>
                        <input type="text" class="form-control w-50 me-3" id="vehiculeInput" readonly>
                    </div>
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <label for="plaqueInput" class="form-label text-light">Plaque d'immatriculation :</label>
                        <input type="text" class="form-control w-25 ms-3" id="plaqueInput" placeholder="AA-229-AA" readonly>
                    </div>
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <label for="dateImmatInput" class="form-label text-light">Date de première immatriculation :</label>
                        <input type="date" class="form-control w-25 ms-3" id="dateImmatInput" readonly>
                    </div>
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <label for="placesDispInput" class="form-label text-light">Nombre de places disponibles :</label>
                        <input type="number" class="form-control w-25 ms-3" id="placesDispInput" min="1" max="5" readonly>
                    </div>
                </div>
                    <div>
                        <h3 class="text-secondary">Mes préférences</h3>
                    </div>
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <label for="fumeursInput" class="form-check-label">Fumeurs :</label>
                        <input type="text" class="form-control w-25 ms-3" id="fumeursInput" readonly>    
                    </div>
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <label for="animauxInput" class="form-check-label">Animaux :</label>
                        <input type="text" class="form-control w-25 ms-3" id="animauxInput" readonly>
                    </div>
                    <p class="text-secondary">Autres :</p>
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <input type="checkbox" class="form-check-input" id="musicInput">
                        <label for="musicInput" class="form-check-label">Écouter de la musique pendant le trajet</label>
                    </div>
                    <div class="mb-3 ms-5 d-flex align-items-center justify-content-start">
                        <input type="checkbox" class="form-check-input" id="speakInput">
                        <label for="speakInput" class="form-check-label">Discuter pendant le trajet</label>
                    </div>
                  </form>
            <!--Bouton qui déclenche une modal pour modifier les informations de l'utilisateur-->
            <div class="pb-3">
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editmodal">Modifier mes informations</button>
            </div>
        </div>
    </div>
</div>

<!--La modal-->
<div class="modal fade" id="editmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-black">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-secondary" id="staticBackdropLabel">Modifier mes informations</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <label for="editVehiculeInput" class="form-label text-light">Véhicule :</label>
                <input type="text" class="form-control w-50 ms-3" id="editVehiculeInput">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <label for="editPlaqueInput" class="form-label text-light">Plaque d'immatriculation :</label>
                <input type="text" class="form-control w-25 ms-3" id="editPlaqueInput">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <label for="editDateImmatInput" class="form-label text-light">Date de première immatriculation :</label>
                <input type="date" class="form-control w-25 ms-3" id="editDateImmatInput">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <label for="editPlacesDispInput" class="form-label text-light">Nombre de places disponibles :</label>
                <input type="number" class="form-control w-25 ms-3" id="editPlacesDispInput" min="1" max="5">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <label for="editFumeursInput" class="form-check-label text-light me-3">Fumeurs :</label>
                        <select name="fumeurs" id="editFumeursInput">
                            <option value="smokeBanned" >Non autorisés</option>
                            <option value="smokeAuthorised">Autorisés</option>
                        </select> 
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <label for="editAnimauxInput" class="form-check-label text-light me-3">Animaux :</label>
                        <select name="animaux" id="editAnimauxInput">
                            <option value="anxBanned" >Non autorisés</option>
                            <option value="anxAuthorised">Autorisés</option>
                        </select>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="editMusicInput">
                <label for="editMusicInput" class="form-check-label text-light">Écouter de la musique pendant le trajet</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="editSpeakInput">
                <label for="editSpeakInput" class="form-check-label text-light">Discuter pendant le trajet</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="saveInfo">Sauvegarder mes changements</button>
        </div>
      </div>
    </div>
  </div>
